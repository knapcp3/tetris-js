language: node_js
node_js:
  - node
sudo: required
env:
  global:
    - DOCKER_REPO=${DOCKER_USERNAME}/tetris-js
    - AWS_REGION=eu-central-1

stages:
  - build
  - test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: build
      script:
        - npm run build
    - stage: test
      script:
        - npm run test
    - stage: deploy
      services:
        - docker
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script: bash docker/docker-deploy.sh
        on:
          branch: master
